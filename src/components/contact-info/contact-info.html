<div [ngClass]='{"list-group-item contact-info" : true, "active-contact  text-white": isActive}' (click)='handleClick($event)'>
  <div class='col-3'>
    <i class='fa fa-user-circle-o fa-4x mx-auto' aria-hidden='true'></i>
  </div>
  <div class='col'>
    <h2 class='name'>{{ name }}</h2>
    <span class='fa fa-phone text-muted c-info' data-toggle='tooltip' [hidden]='!phone'></span>
    <span class='visible-xs'> <span class='text-muted phone' [hidden]='!phone'>{{ phone }}</span></span>
    <span class='fa fa-comments text-muted c-info' data-toggle='tooltip' [hidden]='!email'></span>
    <span class='visible-xs'> <span class='text-muted email' [hidden]='!email'>{{ email }}</span></span>
  </div>
</div>
